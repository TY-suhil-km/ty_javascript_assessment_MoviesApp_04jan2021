<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="./bootstrap-4.5.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-info">

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark pb-0">
        <!-- Brand -->
        <a class="navbar-brand ml-3" href="#"><i class="fas fa-film"></i></a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-light h5 ml-3" href="#">Home</a>
            </li>
        </ul>

    </nav>

    <div class=" d-flex flex-row-reverse mt-3">
        <form class=" form-inline d-flex justify-content-between " name="movie" onclick="onSubmit()">
            <input class="form-control mr-sm-2 px-5 inp" id="inp-width" type="text" name="movieName"
                placeholder="Search" required minlength="3">
            <button class="btn btn-success mr-5 inp" type="submit">Search</button>
        </form>
    </div>

    <div class="container mt-5">
        <div id="cbody" class="row">

        </div>
    </div>

    <script src="./jquery/jquery.js"></script>
    <script src="./main.js"></script>
    <script src="./bootstrap-4.5.3-dist/js/bootstrap.js"></script>
